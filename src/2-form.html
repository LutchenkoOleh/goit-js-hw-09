<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-form</title>
  <link rel="stylesheet" href="./css/2-form.css">
  <script type="module" src="./js/2-form.js" defer></script>
</head>

<body>
  <a href="./index.html" class="home-link">Go Home</a>
  <form class="feedback-form" autocomplete="off">
    <label class="label-text">
      Email
      <input type="email" name="email" class="input-email" autofocus />
    </label>
    <label class="label-text ">
      Message
      <textarea name="message" rows="8" class="text-message"></textarea>
    </label>
    <button type="submit" class="button-submit">Submit</button>
  </form>

</body>

</html>
